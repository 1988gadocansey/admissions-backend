{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% load custom_tags %}

{% load account_tags %}


{% block contents %}




    <h6 class="heading_b uk-margin-bottom">Protocol Room Allocation</h6>
    <div class="uk-width-xLarge-1-10">
        <div class="md-card">
            <div class="md-card-content" style="">


                <form method="POST" accept-charset="utf-8" name="updateForm" v-form>
                    {% csrf_token %}
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-2-10" style="margin-top: 16px">


                            <select required="required" class="md-input type select" v-model="type" v-form-ctrl=""
                                    v-select="type" name="type">
                                <option value="">Select Room</option>

                                <option value="Social Media">A001</option>
                                <option value="Print Media">A002</option>
                                <option value="TTU Outreach team" disabled="">A003 - full</option>
                                <option value="Friends">A004</option>
                                <option value="Friends">A005</option>
                                <option value="Friends">A006</option>
                                <option value="Friends">A007</option>
                                <option value="Friends" disabled="">A008 - full</option>
                                <option value="Friends">A009</option>
                                <option value="Friends">A010</option>
                                <option value="Friends">A011</option>


                            </select>
                            <p class=" uk-text-danger uk-text-small" v-if="updateForm.type.$error.required">Please
                                select room no</p>

                        </div>

                       <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-2-10" style="margin-top: 16px">


                            <select required="required" class="md-input type select" v-model="type" v-form-ctrl=""
                                    v-select="type" name="type">
                                <option value="">Select Room</option>

                                <option value="Social Media">A001</option>
                                <option value="Print Media">A002</option>
                                <option value="TTU Outreach team" disabled="">A003 - full</option>
                                <option value="Friends">A004</option>
                                <option value="Friends">A005</option>
                                <option value="Friends">A006</option>
                                <option value="Friends">A007</option>
                                <option value="Friends" disabled="">A008 - full</option>
                                <option value="Friends">A009</option>
                                <option value="Friends">A010</option>
                                <option value="Friends">A011</option>


                            </select>
                            <p class=" uk-text-danger uk-text-small" v-if="updateForm.type.$error.required">Please
                                select room no</p>


</div>
                        <div class="uk-width-medium-2-10" style="margin-top: 19px">

                            <input v-show="updateForm.$valid" class="md-btn md-btn-primary uk-margin-small-top"
                                   type="submit" name="submit_order" value="Allocate Room" v-on:click="submit_form"/>

                            <button type="reset" class="md-btn md-btn-flat">Cancel</button>
                        </div>

                    </div>

                </form>


            </div>
        </div>
    </div>

{% endblock %}
